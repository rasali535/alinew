    <script type="module">
        window.addEventListener('load', async () => {
            try {
                const ChatbotModule = await import('https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js');
                console.log('üì¶ Module keys:', Object.keys(ChatbotModule));
                console.log('üì¶ Full module:', ChatbotModule);

                // Try different possible exports
                const Chatbot = ChatbotModule.default || ChatbotModule.Chatbot || ChatbotModule.createChat || ChatbotModule;

                if (typeof Chatbot === 'object' && Chatbot.mount) {
                    Chatbot.mount({
                        webhookUrl: 'https://themap.app.n8n.cloud/webhook/002f4683-030b-450d-a944-0cd77f23400c/chat',
                        mode: 'window',
                    });
                    console.log('‚úÖ n8n chatbot loaded');
                } else if (typeof Chatbot === 'function') {
                    const instance = Chatbot({
                        webhookUrl: 'https://themap.app.n8n.cloud/webhook/002f4683-030b-450d-a944-0cd77f23400c/chat',
                        mode: 'window',
                    });
                    console.log('‚úÖ n8n chatbot loaded (function)');
                } else {
                    console.error('‚ùå Could not find mount method. Module:', ChatbotModule);
                }
            } catch (error) {
                console.error('‚ùå n8n chatbot failed:', error);
            }
        });
    </script>
